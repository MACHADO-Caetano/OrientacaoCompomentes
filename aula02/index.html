<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - TDE</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <header>
        <div class="search">
            <h2>Explore</h2>
            <input type="text" placeholder="Search...">
        </div>
        <div class="">
            <img style="width: 60px; height: 50px;" src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="NASA LOGO">
        </div>
        <div>
            <nav>
                <ul>
                    <li>News & Events</li>
                    <li>Multimedia</li>
                    <li>NASA+</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Feature News</h2>
        <section class="News">
            <div class="photo">
                <img src="https://science.nasa.gov/wp-content/uploads/2024/08/subdwarf-1.jpg" alt="">
            </div>
            <div class="photo">
                <img src="https://www.nasa.gov/wp-content/uploads/2024/08/53376035451-a549d80ef0-k.jpg?resize=900,600" alt="">
            </div>
        </section>
        <button id="see-more" onclick="Show()">See More</button>
        <br>
        <section class="News" id="more">
            <div class="photo">
                <img src="https://science.nasa.gov/wp-content/uploads/2024/08/subdwarf-1.jpg" alt="">
            </div>
            <div class="photo">
                <img src="https://www.nasa.gov/wp-content/uploads/2024/08/53376035451-a549d80ef0-k.jpg?resize=900,600" alt="">
            </div>
        </section>
    </main>

    <footer>

    </footer>
<script src="assets/JS/script.js"></script>
</body>
</html>
